<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Leetify Checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <a href="#" onclick="document.getElementById('tableBody').replaceChildren();">Clear table</a><br/>
    <img style="width: 25px; height: auto; display:none;" src="spinner.webp" class="loadingSpinner"  />
    <span class="loadingText"></span>
    <table id="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Current Rank</th>
          <th>Max Rank</th>
          <th>Winrate</th>
          <th>Bans</th>
          <th>Banned Friends</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will be dynamically populated here -->
      </tbody>
    </table>

    <script src="renderer.js"></script>
  </body>
</html>
